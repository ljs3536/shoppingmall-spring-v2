<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|Error ${errorCode}|">Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .error-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code" th:text="${code}">404</div>
    <div class="error-message" th:text="${message}">페이지를 찾을 수 없습니다.</div>

    <div th:if="${errorTrace}" class="error-trace">
        <details>
            <summary>자세한 오류 정보</summary>
            <pre th:text="${errorTrace}"></pre>
        </details>
    </div>
</div>
</body>
</html>
